<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script
        src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
    <title>11 task</title>
</head>

<body class="p-4 w-full h-full bg-slate-200">
    <div class="flex lg:flex-row md:flex-row flex-col w-full h-full">
        <!-- section 1 -->
        <div class="lg:w-[15%] md:w-[20%] w-full h-fit bg-white lg:p-4 md:p-1 p-2 order-1 ">
            <div class="flex items-center">
                <img src="assets/overview.svg" alt="">
                <p class="lg:px-2 md:px-1 px-0 text-sky-600 font-semibold">Overview</p>
            </div>
            <div class="flex items-center my-4">
                <img src="assets/crud.svg" alt="">
                <p class="px-2 text-sky-600 font-semibold">CRUD</p>
            </div>
            <div class="flex items-center">
                <img src="assets/settings.svg" alt="">
                <p class="px-2 text-sky-600 font-semibold">Settings</p>
            </div>
        </div>

        <!-- section 2 -->
        <div class="lg:w-[65%] md:w-[60%] w-full h-full lg:mx-6 md:mx-6 mx-0 bg-white lg:my-0 md:my-0 my-4 p-4 md:order-2 order-3">
            <!-- user details -->
            <div class="lg:mb-0 md:mb-2 mb-2">
                <div class="flex lg:flex-row md:flex-col flex-col">
                    <div class="lg:w-fit md:w-full w-full flex lg:justify-start md:justify-center justify-center">
                        <div class="bg-slate-300 h-[150px] w-[150px] mb-2 "></div>
                    </div>
                    <div class="flex lg:flex-row md:flex-col flex-col w-full lg:relative lg:px-4 md:px-0 px-0">
                        <div class="lg:text-left md:text-center text-center">
                            <p class="font-bold text-2xl mb-1">John Smith</p>
                            <p class="text-lg mb-1">@johnny.s</p>
                            <p class="text-base text-slate-600 mb-4">Last seen 2 hours ago</p>
                            <div class="bg-blue-500 text-white p-2 flex rounded lg:w-fit md:w-full w-full justify-center">
                                <img src="assets/change_photo.svg" alt="" class="mr-3">
                                <p class="text-lg">Change Photo</p>
                            </div>
                        </div>
                        <div class="lg:absolute lg:right-0 lg:top-0 lg:mt-0 md:mt-2 mt-4 flex flex-col lg:justify-end md:items-center md:justify-center md:items-center justify-center items-center ">
                            <p class="bg-slate-500 text-white font-semibold w-fit px-1 lg:text-right">
                                administrator</p>
                            <p class="text-slate-500 lg:mr-6 mr-0">Joined 09 Dec 2017</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- form -->
            <div class="flex">
                <div class="text-lg p-3 border-t border-l border-r w-fit border-slate-300 rounded-tl rounded-tr text-slate-600 ">
                    Settings</div>
                <div class="border-b border-slate-300 w-full"></div>
            </div> 

            <div class="">
                <div class="flex flex-wrap -mx-3 mt-4">
                    <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                        <label class="block tracking-wide text-gray-700 text-sm font-semibold mb-2"
                            for="grid-first-name">
                            Full Name
                        </label>
                        <input
                            class="appearance-none block w-full text-gray-700 border-2 border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                            id="grid-first-name" type="text" placeholder="John Smith">
                    </div>
                    <div class="w-full md:w-1/2 px-3">
                        <label class="block tracking-wide text-gray-700 text-sm font-semibold mb-2"
                            for="grid-last-name">
                            Username
                        </label>
                        <input
                            class="appearance-none block w-full text-gray-700 border-2 border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                            id="grid-last-name" type="text" placeholder="Jphnny.s">
                    </div>
                </div>
                <div class="w-full">
                    <label class="block tracking-wide text-gray-700 text-sm font-semibold mb-2" for="grid-last-name">
                        Email
                    </label>
                    <input
                        class="appearance-none block w-full text-gray-700 border-2 border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                        id="grid-last-name" type="email" placeholder="user@gmail.com">
                </div>
                <div class="w-full mt-2">
                    <label class="block tracking-wide text-gray-700 text-sm font-semibold mb-2" for="grid-last-name">
                        About
                    </label>
                    <textarea id="message" rows="4"
                        class="block p-2.5 w-full text-sm text-gray-900 rounded-lg border-2 border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="My Bio"></textarea>
                </div>
                <div class="flex lg:flex-row md:flex-col flex-col">
                    <div class="mt-8 lg:w-1/2 md:w-full w-full">
                        <p class="font-bold text-lg">Change Password</p>
                        <div class="mt-2">
                            <label class="block tracking-wide text-gray-700 text-sm font-semibold mb-2" for="grid-last-name">
                                Current Password
                            </label>
                            <input class="shadow appearance-none border-2 border-gray-300 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="********">
                        </div>
                        <div class="mt-2">
                            <label class="block tracking-wide text-gray-700 text-sm font-semibold mb-2" for="grid-last-name">
                                New Password
                            </label>
                            <input class="shadow appearance-none border-2 border-gray-300 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="********">
                        </div>
                        <div class="mt-2">
                            <label class="block tracking-wide text-gray-700 text-sm font-semibold mb-2" for="grid-last-name">
                                Confirm Password
                            </label>
                            <input class="shadow appearance-none border-2 border-gray-300 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="********">
                        </div>
                    </div>
                    <div class="lg:mt-8 md:mt-2 mt-2 lg:w-1/2 md:w-full w-full lg:px-12 md:px-0 px-0">
                        <p class="font-bold text-lg">Keeping in Touch</p>
                        <p class="text-basis mt-2">Email Notifications</p>
                        <div class="mx-4 py-2">
                            <div class="flex items-center">
                                <input checked id="checked-checkbox" type="checkbox" value="" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                                <label for="checked-checkbox" class="ms-2 text-basis text-gray-900 dark:text-gray-300">Blog Post</label>
                            </div>
                            <div class="flex items-center">
                                <input checked id="checked-checkbox" type="checkbox" value="" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                                <label for="checked-checkbox" class="ms-2 text-basis text-gray-900 dark:text-gray-300">Newsletter</label>
                            </div>
                            <div class="flex items-center">
                                <input checked id="checked-checkbox" type="checkbox" value="" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                                <label for="checked-checkbox" class="ms-2 text-basis text-gray-900 dark:text-gray-300">Personal Offers</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="float-right mt-8">
                    <button class="bg-blue-500 hover:bg-blue-700 text-white py-1 px-4 rounded">
                        Save Changes
                    </button>
                </div>
            </div>
        </div>

        <!-- section 3 -->
        <div class="lg:w-[20%] md:w-[20%] w-full md:order-3 order-2">
            <div class="bg-white w-full h-fit p-4 flex md:justify-center justify-start md:my-0 my-4">
                <button class="bg-slate-500 hover:bg-slate-700 text-white py-1 px-4 rounded flex">
                    <img src="assets/logout.svg" alt="">
                    Logout
                </button>
            </div>
            <div class="bg-white w-fit h-fit p-4 my-4">
                <p class="font-semibold text-basis">Support</p>
                <p class="text-sm my-3">Get fast, free help from our friendly assistants.</p>
                <button class="bg-blue-500 hover:bg-blue-700 text-white py-1 px-4 rounded">
                    Contact us
                </button>
            </div>
        </div>
    </div>
</body>

</html>
