<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script
        src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
    <title>Document</title>
</head>

<body class="w-full h-full flex justify-center">
    <!-- main container -->
    <div class="w-full max-w-lg md:px-10 px-4 py-4">
        <!-- first container -->
        <div class="p-6 rounded shadow-[0_5px_40px_-15px] shadow-sky-200">
            <div class="flex items-start justify-center">
                <img src="assets/user.svg" alt="" class="bg-sky-500 p-1 rounded-full float-left">
                <div class="px-6">
                    <p class="font-bold text-2xl">Dr Bhaskar Sharma</p>
                    <p class="py-2 text-gray-400">DRID : 123456</p>
                </div>
                <img src="assets/edit.svg" alt="">
            </div>
            <div class="flex justify-around py-4">
                <button class="bg-blue-500 text-white px-5 py-2 rounded">Doctor Profile</button>
                <button class="px-5 py-2 rounded shadow-[inset_0_10px_40px_-10px] shadow-sky-200">General
                    Information</button>
            </div>
        </div>

        <!-- personal information -->
        <p class="text-xl font-semibold pt-6">Personal Information</p>
        <div class="p-6 rounded shadow-[0_15px_60px_-15px] shadow-sky-200">
            <!-- dropdown -->
            <div>
                <label>Title </label> <br>
                <button id="dropdownDefaultButton" data-dropdown-toggle="dropdown"
                    class="mt-3 bg-sky-100 font-medium rounded px-5 py-2.5 text-center inline-flex items-center"
                    type="button">Dr <svg class="w-2.5 h-2.5 ms-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                        fill="none" viewBox="0 0 10 6">
                        <path stroke="#1594cf" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m1 1 4 4 4-4" />
                    </svg></button>
            </div>

            <!-- first name -->
            <div class="my-5">
                <label>First Name</label> <br>
                <input class="mt-3 bg-sky-100 md:text-base text-xs md:font-medium  font-light rounded px-5 py-2.5 border-0 w-full"
                    placeholder="Enter your first name" />
            </div>

            <!-- last name -->
            <div class="my-5">
                <label>Last Name</label> <br>
                <input class="mt-3 bg-sky-100 md:text-base text-xs md:font-medium  font-light rounded px-5 py-2.5 border-0 w-full"
                    placeholder="Enter your last name" />
            </div>

            <!-- email -->
            <div class="my-5">
                <label>Email</label> <br>
                <input class="mt-3 bg-sky-100 md:text-base text-xs md:font-medium  font-light rounded px-5 py-2.5 border-0 w-full"
                    placeholder="example@gmail.com" />
            </div>

            <!-- gender -->
            <div class="my-5">
                <label>Gender</label> <br>
                <div class="flex md:flex-row flex-col mt-3">
                    <div class="flex items-center me-10 md:mb-2 mb-2">
                        <input checked id="inline-checked-radio" type="radio" value="" name="inline-radio-group"
                            class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 focus:ring-2">
                        <label for="inline-checked-radio" class="ms-2 text-sm font-medium">Male</label>
                    </div>
                    <div class="flex items-center me-10 md:mb-2 mb-2">
                        <input id="inline-checked-radio" type="radio" value="" name="inline-radio-group"
                            class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 focus:ring-2">
                        <label for="inline-checked-radio" class="ms-2 text-sm font-medium">Female</label>
                    </div>
                    <div class="flex items-center me-10 md:mb-2 mb-2">
                        <input id="inline-checked-radio" type="radio" value="" name="inline-radio-group"
                            class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 focus:ring-2">
                        <label for="inline-checked-radio" class="ms-2 text-sm font-medium">Other</label>
                    </div>
                </div>
            </div>

            <!-- mobile number -->
            <div class="my-5">
                <label> Mobile Number</label> <br>
                <div class="flex items-center mt-3">
                    <button class="inline-flex items-center py-2.5 px-4 text-sm font-medium text-center rounded-s-lg bg-sky-100">
                    <img src="assets/flag.svg" alt="">
                     +91 <svg class="w-2.5 h-2.5 ms-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                     fill="none" viewBox="0 0 10 6"> <path stroke="#1594cf" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4" /> </svg>
                    </button>
                    <input class="bg-sky-100 font-sm rounded-e-lg px-4 py-2 ml-3 border-0 w-full"
                    placeholder="0000000000"/>
                </div>
            </div>

            <!-- date of birth -->
            <div class="my-5">
                <label> Date of Birth</label> <br>
                <div class="mt-3 bg-sky-100 font-medium rounded w-full grid grid-cols-3 rounded">
                    <input class="md:text-base text-xs md:font-medium  font-light border-0 px-5 py-2.5  bg-sky-100 col-span-2 rounded" placeholder="DD/MM/YYYY" />
                    <img src="assets/calender.svg" alt="" class="justify-self-end place-self-center pr-6">
                </div>
            </div>

            <!-- address -->
            <div class="my-5">
                <label>Address</label> <br>
                <input class="mt-3 bg-sky-100 md:text-base text-xs md:font-medium  font-light rounded px-5 py-2.5 border-0 w-full"
                    placeholder="Building Name, Street Name,..." />
            </div>

            <!-- state -->
            <div class="my-5">
                <label> State</label> <br>
                <div class="mt-3 bg-sky-100 font-medium rounded w-full grid grid-cols-3 rounded">
                    <input class=" border-0 px-5 py-2.5 md:text-base text-xs md:font-medium col-span-2 font-light bg-sky-100 rounded" placeholder="Select your state" />
                    <svg class="w-2.5 h-2.5 ms-3 justify-self-end  place-self-center mr-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6"> <path stroke="#1594cf" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4" /></svg>
                </div>
            </div>

            <!-- city -->
            <div class="my-5">
                <label> City</label> <br>
                <div class="mt-3 bg-sky-100 md:text-base text-xs md:font-medium  font-light rounded w-full grid grid-cols-3 rounded">
                    <input class=" border-0 px-5 py-2.5 md:text-base text-xs md:font-medium col-span-2 font-light bg-sky-100 rounded" placeholder="Select your city" />
                    <svg class="w-2.5 h-2.5 ms-3 justify-self-end  place-self-center mr-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6"> <path stroke="#1594cf" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4" /></svg>
                </div>
            </div>

            <!-- pin code -->
            <div class="my-5">
                <label>Pin Code</label> <br>
                <input class="mt-3 bg-sky-100 md:text-base text-xs md:font-medium  font-light rounded px-5 py-2.5 border-0 w-full"
                    placeholder="Enter your pin code" />
            </div>

            <!-- adhar card -->
            <div class="my-5">
                <label> Adhar Card</label> <br>
                <div class="mt-3 bg-sky-100 md:text-base text-xs md:font-medium  font-light rounded w-full grid grid-cols-3 rounded">
                    <input class=" border-0 px-5 py-2.5 md:text-base text-xs md:font-medium  font-light  bg-sky-100 rounded col-span-2" placeholder="Upload your adhar card" />
                    <div class="bg-sky-100 place-self-center">
                        <button class="bg-white text-blue-600 text-sm p-1 rounded">Upload</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- professional information -->
        <p class="text-xl font-semibold pt-6">Professional Information</p>
        <div class="p-6 rounded shadow-[0_15px_60px_-15px] shadow-sky-200">
            <!-- registration id  -->
            <div class="my-5">
                <label>Registration Id</label> <br>
                <input class="mt-3 bg-sky-100 md:text-base text-xs md:font-medium  font-light rounded px-5 py-2.5 border-0 w-full"
                    placeholder="Enter you Registration Id" />
            </div>

            <!-- year of registration -->
            <div class="my-5">
                <label> Year of Registration</label> <br>
                <div class="mt-3 bg-sky-100 md:text-base text-xs md:font-medium  font-light rounded w-full grid grid-cols-2 rounded">
                    <input class=" border-0 px-5 py-2.5 md:text-base text-xs md:font-medium  font-light bg-sky-100 rounded" placeholder="YYYY" />
                    <svg class="w-2.5 h-2.5 ms-3 justify-self-end  place-self-center mr-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6"> <path stroke="#1594cf" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4" /></svg>
                </div>
            </div>

            <!-- parents name  -->
            <div class="my-5">
                <label>Parent's Name</label> <br>
                <input class="mt-3 bg-sky-100 md:text-base text-xs md:font-medium  font-light rounded px-5 py-2.5 border-0 w-full"
                    placeholder="Enter you Parents name" />
            </div>

            <!-- Registration document -->
            <div class="my-5">
                <label> Registration document</label> <br>
                <div class="mt-3 bg-sky-100 md:text-base text-xs md:font-medium  font-light rounded w-full grid grid-cols-4 rounded">
                    <input class=" border-0 pl-5 py-2.5 md:text-base text-xs md:font-medium  font-light bg-sky-100 rounded col-span-3" placeholder="Upload your registration document" />
                    <div class="bg-sky-100 place-self-center w-fit">
                        <button class="bg-white text-blue-600 text-sm p-1 rounded w-fit">Upload</button>
                    </div>
                </div>
            </div>

            <!-- state medical council -->
            <div class="my-5">
                <label> State Medical Council</label> <br>
                <div class="mt-3 bg-sky-100 md:text-base text-xs md:font-medium  font-light rounded w-full grid grid-cols-5 rounded">
                    <input class=" border-0 pl-5 py-2.5 md:text-base text-xs md:font-medium  font-light bg-sky-100 rounded col-span-4" placeholder="select you state medical council" />
                    <svg class="w-2.5 h-2.5 ms-3 justify-self-end  place-self-center mr-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6"> <path stroke="#1594cf" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4" /></svg>
                </div>
            </div>
        </div>

        <button class="my-6 bg-blue-500 text-white py-4 w-full rounded">Save</button>
    </div>
</body>

</html>
