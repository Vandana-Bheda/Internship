<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="card shadow p-lg-3 mt-lg-2 bg-white border-0 col-12 col-lg-4 m-0 p-0"
            style= "height:fit-content;">
            <div class="row">
                <div class="col-md"></div>
                <div class="col-md img-fluid"><img src="1_userimg.png" class="card-img-top" alt="..." style="max-width: 100%"></div>
                <div class="col-md"></div>
            </div>
            <div class="card-body text-center">
                <h5 class="card-title">John Deo</h5>
                <p class="card-text">Full Stack Developer<br>Bay Area,San Francisco,CA</p>
                <a href="#" class="btn btn-primary">Follow</a>
                <a href="#" class="btn btn-outline-primary">Message</a>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item"><img src="1_websitesvg.svg" alt=""> Website <small
                        class="float-end text-muted">https://bootdey.com</small></li>
                <li class="list-group-item"><img src="1_githubsvg.svg" alt="">Github <small
                        class="float-end text-secondary">bootdey</small></li>
                <li class="list-group-item"><img src="1_twittersvg.svg" alt="">Twitter<small
                        class="float-end text-secondary">@bootdey</small></li>
                <li class="list-group-item"><img src="1_instasvg.svg" alt="">Instagram<small
                        class="float-end text-secondary">bootdey</small></li>
                <li class="list-group-item"><img src="1_facebooksvg.svg" alt="">Facebook<small
                        class="float-end text-secondary">bootdey</small></li>
            </ul>
        </div>
        <div class="col-12 col-lg-8 m-0 p-0">
            <form class="shadow p-lg-2 mt-lg-2 mt-lg-4 m-lg-3 m-0 p-0" >
                <div class="form-group row m-1 p-1">
                    <label for="inputEmail3" class="col-lg-2 col-12 col-form-label">Full Name</label>
                    <div class="col-lg-10 col-12">
                        <input type="text" class="form-control" id="inputEmail3" placeholder="John Deo">
                    </div>
                </div>
                <div class="form-group row m-1 p-1">
                    <label for="inputEmail3" class="col-lg-2 col-12 col-form-label">Email</label>
                    <div class="col-lg-10 col-12">
                        <input type="email" class="form-control" id="inputEmail3" placeholder="John@example.com">
                    </div>
                </div>
                <div class="form-group row m-1 p-1">
                    <label for="inputEmail3" class="col-lg-2 col-12 col-form-label">Phone</label>
                    <div class="col-lg-10 col-12">
                        <input type="number" class="form-control" id="inputEmail3" placeholder="(123) 456-7890">
                    </div>
                </div>
                <div class="form-group row m-1 p-1">
                    <label for="inputEmail3" class="col-lg-2 col-12 col-form-label">Mobile</label>
                    <div class="col-lg-10 col-12">
                        <input type="number" class="form-control" id="inputEmail3" placeholder="(123) 456 7890">
                    </div>
                </div>
                <div class="form-group row m-1 p-1">
                    <label for="inputEmail3" class="col-lg-2 col-12 col-form-label">Address</label>
                    <div class="col-lg-10 col-12">
                        <input type="text" class="form-control" id="inputEmail3"
                            placeholder="Bay Area, San Francisco,CA">
                    </div>
                </div>
                <button type="button" class="btn btn-primary ms-5 m-2 p-1">Save Changes</button>
            </form>
            <div class="container m-lg-3 p-lg-3 shadow mt-lg-4 m-0 p-0">
                <h5>Project Status</h5>
                <small>Web Dsign</small>
                <div class="progress mb-2" style="height: 5px;">
                    <div class="progress-bar" role="progressbar" style="width: 80%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <small>Website Markup</small>
                <div class="progress mb-2" style="height: 5px;">
                    <div class="progress-bar bg-danger" role="progressbar" style="width: 70%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <small>One Page</small>
                <div class="progress mb-2" style="height: 5px;">
                    <div class="progress-bar bg-success" role="progressbar" style="width: 90%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <small>Mobile Template</small>
                <div class="progress mb-2" style="height: 5px;">
                    <div class="progress-bar bg-warning" role="progressbar" style="width: 50%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <small>Backend API</small>
                <div class="progress mb-2" style="height: 5px;">
                    <div class="progress-bar bg-sky" role="progressbar" style="width: 60%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
